<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Quiz Question</h1>
        <form method="POST">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" required>
            </div>
            <div class="form-group">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" required>
            </div>
            <div class="form-group">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" required>
            </div>
            <div class="form-group">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" required>
            </div>
            <div class="form-group">
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" required>
            </div>
            <div class="form-group">
                <label for="correct_option">Correct Option (1-4):</label>
                <input type="number" id="correct_option" name="correct_option" min="1" max="4" required>
            </div>
            <button type="submit">Create Question</button>
        </form>

        <h2>Existing Questions</h2>
        <ul>
            {% for question in questions %}
            <li>
                {{ question.question }}
                <form action="{{ url_for('delete_question', question_id=question.id) }}" method="POST" style="display: inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this question?')">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
